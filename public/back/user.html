<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统-用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>
<body>
    <!--乐淘侧边栏-->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">黑马17期</a>
        </div>
        <div class="user">
            <img src="images/default.jpg">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a class="active" href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-th-list"></span>分类管理</a>
                    <div class="second">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                
                </li>
                <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
            </ul>
        </div>
    </div>

    <!--乐淘主体-->
    <div class="lt_main">
        <!--乐淘header-->
        <div class="lt_header">
            <div class="left pull-left">
                <span class="glyphicon glyphicon-align-justify" id="qp"></span>
            </div>
            <div class="right pull-right">
                <span class="glyphicon glyphicon-log-out" id="out"></span>
            </div>
        </div>
        <div class="lt_table">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <div class="lt_content">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--模板填充数据-->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>
        </div>
    </div>

    <!--乐淘退出模态框-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!--乐淘退出模态框-->
    <div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;你确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/user.js"></script>

<!--渲染页面数据模板-->
<script type="text/html" id="userTpl">
    {{each rows v i}}
    <tr>
        <td width="10%">{{(page-1)*size+i+1}}</td>
        <td width="30%">{{v.username}}</td>
        <td width="30%">{{v.mobile}}</td>
        <td width="20%">{{v.isDelete == '1'? '启用':'禁用'}}</td>
        <td width="10%" data-userid = "{{v.id}}">
            {{if v.isDelete == 1}}
            <button class="btn btn-danger btn-sm">禁用</button>
            {{else if v.isDelete == 0}}
            <button class="btn btn-success btn-sm">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
