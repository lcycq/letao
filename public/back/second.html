<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统-二级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>
<body>
    <!--乐淘侧边栏-->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">黑马17期</a>
        </div>
        <div class="user">
            <img src="images/default.jpg">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li class="now"><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-th-list"></span>分类管理</a>
                    <div class="second" style="display: block">
                        <a href="first.html">一级分类</a>
                        <a class="active" href="second.html">二级分类</a>
                    </div>
                
                </li>
                <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
            </ul>
        </div>
    </div>

    <!--乐淘主体-->
    <div class="lt_main">
        <!--乐淘header-->
        <div class="lt_header">
            <div class="left pull-left">
                <span class="glyphicon glyphicon-align-justify" id="qp"></span>
            </div>
            <div class="right pull-right">
                <span class="glyphicon glyphicon-log-out" id="out"></span>
            </div>
        </div>
        <div class="lt_table">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">二级分类</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default btn-fl">添加分类</button>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类logo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--模板填充数据-->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!--乐淘退出模态框-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!--乐淘添加分类模态框-->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                    <form id="form">
                        <div class="form-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                请选择一级分类 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!--模板添加    -->
                                <li><a href="#">Action</a></li>
                            </ul>
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default">上传图片</button>
                        </div>
                        <div class="form-group">
                            <img src="images/default.png" width="100px" height="100px">
                        </div>
                    </form>



                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout" form="form">添加</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/second.js"></script>

<script type="text/html" id="secondTpl">
    {{each rows v i}}
    <tr>
        <td width="10%">{{(page-1)*size+i+1}}</td>
        <td width="30%">{{v.categoryName}}</td>
        <td width="30%">{{v.brandName}}</td>
        <td width="30%"><img src="{{v.brandLogo? v.brandLogo:'images/none.png'}}" width="30px" height="30px"></td>
    </tr>
    {{/each}}
</script>
