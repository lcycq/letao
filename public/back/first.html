<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统-一级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>
<body>
    <!--乐淘侧边栏-->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">黑马17期</a>
        </div>
        <div class="user">
            <img src="images/default.jpg">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li class="now"><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-th-list"></span>分类管理</a>
                    <div class="second" style="display: block">
                        <a class="active" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                
                </li>
                <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
            </ul>
        </div>
    </div>

    <!--乐淘主体-->
    <div class="lt_main">
        <!--乐淘header-->
        <div class="lt_header">
            <div class="left pull-left">
                <span class="glyphicon glyphicon-align-justify" id="qp"></span>
            </div>
            <div class="right pull-right">
                <span class="glyphicon glyphicon-log-out" id="out"></span>
            </div>
        </div>
        <div class="lt_table">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">一级分类</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default">添加分类</button>

            </div>

        </div>
    </div>

    <!--乐淘退出模态框-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
