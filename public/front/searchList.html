<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/searchList.css">
    <title>乐淘商城-商品列表</title>
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript: history.go(-1);"><span class="mui-icon mui-icon-back home"></span></a>
        <h4>搜索中心</h4>
    </div>
    <div class="lt_main">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <input type="text" class="search_input" placeholder="请输入搜索关键字">
                        <button class='mui-btn mui-btn-blue search_btn'>搜索</button>
                    </div>

                    <div class="lt_sort">
                        <a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="price">价格<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="num">库存<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
                    </div>

                    <div class="lt_products">

                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html" class="active">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/searchList.js"></script>

<script type="text/html" id="tpl">
    {{if data.length === 0}}
    <p>没有更多的商品信息</p>
    {{/if}}

    <ul>
        {{each data v i}}
        <li>
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="mui-ellipsis-2">{{v.proDesc}}</p>
            <p class="sp">
                <span>&yen;{{v.price}}</span>
                <span>&yen;{{v.oldPrice}}</span>
            </p>
            <button class="mui-btn mui-btn-blue btn-buy" data-id="{{v.id}}">立即购买</button>
        </li>
        {{/each}}
    </ul>
</script>
